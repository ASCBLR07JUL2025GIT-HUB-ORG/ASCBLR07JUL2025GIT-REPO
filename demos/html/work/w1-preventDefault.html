<!DOCTYPE html>
<!-- lang="en" is for specifying the language of the document is English. The other languages can be specified using their respective language codes, such as lang="fr" for French or lang="es" for Spanish.     -->
<html lang="en">

<head>
    <!-- The meta charset tag specifies the character encoding for the HTML document
     UTF-8 is used for Unicode characters like Emojis and UTF-16 is used for characters from various languages. Some of UTF-16 languages are Chinese, Japanese, and Korean. -->
    <meta charset="UTF-8">
    <!-- The meta tag is used to specify the viewport settings for responsive web design.
     It ensures that the page is rendered correctly on different devices and screen sizes. 
     The viewport is the user's visible area of a web page.
     The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="registration-form">
        <div>
            Name: <input type="text" id="user-name" value="user" required>
        </div>
        <div>
            Password: <input type="password" id="user-password" required value="Password123" >
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
