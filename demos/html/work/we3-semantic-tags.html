<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NYTimes Semantic Tags Example</title>
  <!-- Minimal style for clarity -->
  <style>
    /* 
     <header> - the header information
      <nav> - the navigation links
      <main> - the main content area
      <aside> - the sidebar content
      <footer> - the footer information
      <article> - a self-contained composition
      <section> - a thematic grouping of content
      <figure> - self-contained content, like images
      <figcaption> - caption for a <figure>
     */
    header, nav, main, aside, footer, article, section, figure, figcaption { 
      border: 1px solid #ccc; margin: 8px; padding: 8px; color: red;
    }
  </style>
</head>
<body>
    <h1>NYTimes Semantic Tags Example</h1>
  <header></header>
  <nav></nav>
  <main>
    <article></article>
    <section></section>
  </main>
  <aside></aside>
  <footer></footer>
</body>

</html>
